$def with (url)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download result</title>
    <style>
        body {
            font-family: Verdana, Geneva, sans-serif
        }
       .centre {
            margin-left: auto;
            margin-right: auto;
            width: 300px;
        }
        .text {
            text-align: center;
            font-size: 27px;
        }

        .button {
          display: inline-block;
          border-radius: 4px;
          background-color: #f4511e;
          border: none;
          color: #FFFFFF;
          text-align: center;
          font-size: 28px;
          padding: 10px;
          width: 100%;
          transition: all 0.5s;
          cursor: pointer;
          margin: 5px;
          vertical-align: middle;
        }

    </style>
</head>
<body>
    <div class="centre">
        <div class="text">
            Télécharger les résultats du sondage
        </div>
        <button type="button" class="button" style="background-color: #008cba" onclick='window.location.href="$url"'>Télécharger</button>
    </div>
</body>
</html>
