$def with (question, answers, url)

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vote</title>

    <script src="/static/js/Chart.bundle.min.js"></script>
    <style>
        body {
            font-family: Verdana, Geneva, sans-serif
        }
       .centre {
            margin-left: auto;
            margin-right: auto;
            width: 300px;
        }
        .text {
            text-align: center;
            margin-bottom: 20px;
        }
        .question {
            font-size: 27px;
        }
        canvas {
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .button {
          display: inline-block;
          border-radius: 4px;
          background-color: #f4511e;
          border: none;
          color: #FFFFFF;
          text-align: center;
          font-size: 28px;
          padding: 10px;
          width: 100%;
          transition: all 0.5s;
          cursor: pointer;
          margin: 5px;
          vertical-align: middle;
        }


    </style>
  </head>
  <body>

    <div class="centre">

        <div class="text">
            <span class="question">$question</span>
        </div>
        <div>
            $ i = 1
            $for e in answers
            <button type="button" class="button" style="background-color: #008cba" onclick='window.location.href="$url"+$i'>$e</button>
            $ i += 1
        </div>
    </div>
  </body>
  </html>
